<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos Feitos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="text-2xl font-bold mb-6">Lista de Pedidos Feitos</h1>
      <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-2">ID Pedido</th>
            <th class="py-2">Cliente</th>
            <th class="py-2">Data do Pedido</th>
            <th class="py-2">Valor Total</th>
          </tr>
        </thead>
        <tbody>
          {% for pedido in pedidos %}
          <tr class="border-b">
            <td class="py-2 px-4">{{ pedido[0] }}</td>
            <td class="py-2 px-4">{{ pedido[1] }}</td>
            <td class="py-2 px-4">{{ pedido[2] }}</td>
            <td class="py-2 px-4">R$ {{ pedido[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
