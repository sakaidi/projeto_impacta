<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Itens ao Pedido</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-custom {
        background-image: url(/app/static/img/5863522.jpg); 
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto py-8">
      <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">
          Adicionar Itens ao Pedido
        </h1>
        <form
          method="POST"
          action="/pedido/{{ id_pedido }}/itens"
          class="text-center"
        >
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white btn inline-block"
          >
            Adicionar Itens
          </button>
        </form>
        <form
          method="POST"
          action="/pedido/{{ id_pedido }}/finalizar"
          class="text-center"
        >
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-700 text-white btn mt-4 inline-block"
          >
            Finalizar Pedido
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
