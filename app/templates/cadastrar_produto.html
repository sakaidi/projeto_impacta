<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Produto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="w-full max-w-md mx-auto mt-10">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Cadastrar Produto</h1>

        <!-- Exibir mensagem de sucesso -->
        {% if success %}
          <div class="bg-green-100 border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
            Produto cadastrado com sucesso!
          </div>
        {% endif %}

        <!-- Exibir mensagem de erro (caso tenha ocorrido algum erro) -->
        {% if error %}
          <div class="bg-red-100 border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            Erro: {{ error }}
          </div>
        {% endif %}

        <form action="/admin/produtos" method="POST" class="space-y-4">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label for="preco" class="block text-sm font-medium text-gray-700">Preço:</label>
            <input
              type="number"
              step="0.01"
              id="preco"
              name="preco"
              required
              class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
            <textarea
              id="descricao"
              name="descricao"
              rows="3"
              required
              class="form-textarea mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
          >
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
